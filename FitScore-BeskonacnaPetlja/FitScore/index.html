<head>

<style>
/* GLOBAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  scroll-behavior: smooth;
  font-family: 'Montserrat', sans-serif;
}

/* HERO SECTION */
.hero {
  position: relative;
  width: 100%;
  min-height: 100vh;
  background: url('images/background.jpg') top center / 100% auto no-repeat;
  overflow: visible;
}

.hero::after {
  content: "";
  display: block;
  width: 100%;
  padding-top: 265%;
}

/* HERO CONTENT */
.hero-text {
  position: absolute;
  left: 160px;
  top: 350px;
  z-index: 2;
}

.hero-text h1 {
  font-size: 100px; 
  line-height: 0.55;
  margin: 0;
  color: white;
}

.hero-text .normal {
  font-style: normal;
  display: block;
}

.hero-text .outline {
  font-style: italic;
  font-weight: 600;
  color: transparent;
  -webkit-text-stroke: 1.5px white;
  text-stroke: 1.5px white;
  display: block;
  margin: 0 auto;
}

/* SVG FLOATING */
.svg-container {
  position: absolute;
  top: 12.5%;
  left: 35%;
  width: 60%;
  max-width: 900px;
  transform: translate(-50%, -50%) translateX(-20%) translateY(-15%);
  z-index: 1;
}

.svg-bg {
  width: 100%;
  height: auto;
}

.float {
  animation: float 6s ease-in-out infinite;
}

.f1 { animation-delay: 0s; }
.f2 { animation-delay: 1s; }
.f3 { animation-delay: 2s; }
.f4 { animation-delay: 3s; }
.f5 { animation-delay: 4s; }
.f6 { animation-delay: 5s; }

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-25px); }
  100% { transform: translateY(0); }
}

/* LEFT WRAPPER */
.left-wrapper {
  position: absolute;
  top: 10.5%;
  left: 31%;
  transform-origin: top left;
  transform: translate(-50%, -50%) scale(0.9);
  width: 70%;
  max-width: 900px;
  pointer-events: none;
  z-index: 5;
}

.left-wrapper svg {
  width: 100%;
  height: auto;
}

/* SECOND SVG GROUP */
.svg-container.second {
  position: absolute;
  top: 250%;
  left: 29%;
  width: 80%;
  max-width: 800px;
  transform: translateX(-50%);
  z-index: 1;
  overflow: visible;
}

.svg-container.second .float {
  animation: floatY_second 7s ease-in-out infinite;
}

.svg-container.second .s1 { animation-delay: 0s; opacity: 1; }
.svg-container.second .s2 { animation-delay: 1s; opacity: 0.9; }
.svg-container.second .s3 { animation-delay: 2s; opacity: 0.8; }
.svg-container.second .s4 { animation-delay: 3s; opacity: 0.7; }
.svg-container.second .s5 { animation-delay: 4s; opacity: 0.6; }
.svg-container.second .s6 { animation-delay: 5s; opacity: 0.5; }

@keyframes floatY_second {
  0%   { transform: translateY(0px) rotate(0deg); }
  50%  { transform: translateY(-30px) rotate(0.5deg); }
  100% { transform: translateY(0px) rotate(0deg); }
}

@media (max-width: 768px) {
  .svg-container.second {
    width: 80%;
    top: 20%;
  }
}

/* HERO VIDEO */
.hero-video {
  position: absolute;
  border-radius: 30px;
  top: 57%;
  left: 29%;
  width: 35%;
  height: 10%;
  object-fit: cover;
  transform: translate(-50%, -50%);
  z-index: 1;
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-right {
  display: flex;
  gap: 20px;
  font-weight: 700;
}

.nav-right a {
  text-decoration: none;
  padding: 8px 12px;
  background: linear-gradient(to right, red, blue);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: opacity 0.3s;
}

.nav-right a:hover {
  opacity: 0.7;
}

.nav-right a:last-child {
  background: red;
  -webkit-background-clip: unset;
  -webkit-text-fill-color: white;
  color: white;
  border-radius: 20px;
  margin-right: 10px;
  transition: opacity 0.3s, transform 0.3s;
}

.nav-right a:last-child:hover {
  opacity: 0.85;
  transform: translateY(-2px);
}

.FitScore {
  height: 40px;
  width: auto;
  display: block;
}

a {
  color: black;
  text-decoration: none;
  padding: 8px 12px;
  transition: background 0.3s;
}

a:hover {
  opacity: 0.85;
  border-radius: 4px;
}
</style>
